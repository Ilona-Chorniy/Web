<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота №13</title>
</head>
<body>
    <div id="menu">
        <h1>Pixel Hunt</h1>
        <label for="difficulty">Сhoose difficulty:</label>
        <select name="level" id="level">
            <option value="Selection">--Please choose an option:</option>
            <option value="Lazy">Easy</option>
            <option value="Medium">Normal</option>
            <option value="Impossible">Hard</option>
        </select>
        <label for="Color">Choose color:</label>
        <select name="color" id="Color">
            <option value="Selection">--Please choose an option:</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
        </select>
        <button id="Start">Start</button>
    </div>
    <div id="game" style="display: none;">
        <div>
            <label for="score">Score: </label>
            <span name="score" id="score">0</span>
        </div>
        <div>
            <label for="time">Time left for click: </label>
            <span name="time" id="time"></span>
        </div>
    </div>
    <div id="player" style="display: none;">
        <img src="y.jpg" class="player-icon yellow"> 
        <img src="p.jpg" class="player-icon purple"> 
        <img src="b.jpg" class="player-icon blue"> 
    </div>
    <script src="PR13.js"></script>
</body>
</html>
