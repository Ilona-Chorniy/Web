<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Light Out</h1>
    <div class="wrapper">
        <div class="game">
            <button id="start-button">New game</button>
            <button id="restart-button">Restart</button>
        </div>
        <div class="game-container">
            <div id="field-container"></div>
            <div id="stats">
                <div class="col">
                    <label for="timer">Timer:</label>
                    <div id="timer" name="timer">00:00</div>
                </div>
                <div class="Light">
                    <label for="target">Target:</label>
                    <div id="target" name="target">0</div>
                </div>
                <div class="Light">
                    <label for="moves">Moves:</label>
                    <div id="moves" name="moves">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="PR14.js"></script>
</body>
</html>
